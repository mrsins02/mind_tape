<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindTape - Memory Graph</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>üß† MindTape</h1>
      <div class="controls">
        <input type="text" id="searchInput" placeholder="Search memories...">
        <button id="refreshBtn">Refresh</button>
        <button id="settingsBtn">‚öôÔ∏è</button>
      </div>
    </header>
    
    <div class="main-content">
      <div class="graph-container">
        <svg id="graph"></svg>
      </div>
      
      <aside id="sidebar" class="sidebar hidden">
        <button class="close-btn" id="closeSidebar">√ó</button>
        <div id="sidebarContent">
          <h2 id="memoryTitle">Select a memory</h2>
          <div class="memory-meta">
            <span id="memoryDomain" class="domain-badge"></span>
            <span id="memoryDate" class="date"></span>
          </div>
          <div class="memory-summary">
            <h3>Summary</h3>
            <p id="memorySummary"></p>
          </div>
          <div class="memory-content">
            <h3>Content</h3>
            <p id="memoryContent"></p>
          </div>
          <div class="memory-actions">
            <a id="memoryLink" href="#" target="_blank" class="btn">Open Page</a>
            <button id="deleteMemory" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </aside>
    </div>
    
    <div id="settingsModal" class="modal hidden">
      <div class="modal-content">
        <h2>Settings</h2>
        <div class="form-group">
          <label>API Key</label>
          <input type="password" id="apiKeyInput">
        </div>
        <div class="form-group">
          <label>API URL</label>
          <input type="text" id="apiUrlInput" value="http://localhost:8000">
        </div>
        <div class="form-group">
          <label>Similarity Threshold</label>
          <input type="range" id="thresholdInput" min="0.5" max="0.95" step="0.05" value="0.7">
          <span id="thresholdValue">0.7</span>
        </div>
        <div class="modal-actions">
          <button id="saveSettings" class="btn">Save</button>
          <button id="closeSettings" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>
    
    <footer class="footer">
      <span id="statsNodes">0 memories</span>
      <span id="statsEdges">0 connections</span>
      <span id="status" class="status">Connecting...</span>
    </footer>
  </div>
  
  <script src="api.js"></script>
  <script src="graph.js"></script>
</body>
</html>
